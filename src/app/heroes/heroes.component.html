<div>
  <h2>My heroes list</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{ hero.id }}</span
        >{{ hero.name }}
      </a>
      <button class="delete" title="delete hero" (click)="delete(hero)">
        x
      </button>
    </li>
  </ul>
  <div>
    <label
      >Hero name: <input #heroName (keyup.enter)="add(heroName.value)" />
    </label>
    <button (click)="add(heroName.value); heroName.value = ''">Add new</button>
  </div>
</div>
